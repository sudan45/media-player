{{ title }}
<br>
<br>
<div>
  <button (click)="play()">Play</button>
  <button (click)="pause()">Pause</button>
  <button (click)="stop()">Stop</button>

</div>
<br>
<div>
<span>{{current_time}}</span><input type="range" min="0"  max="{{duration}}" [value]="seek" (input)="seektoplay($event)"><span>{{duration}}</span>
</div>
<br>
<div>
 Volume <input type="range" min="0" max="1" step="0.05" (input)="setVolume($event)">
</div>
